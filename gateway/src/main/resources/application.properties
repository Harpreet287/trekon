server.port=8080
spring.main.web-application-type=reactive
spring.cloud.gateway.routes[0].id=user
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**, /api/user/*/**

spring.cloud.gateway.routes[1].id=habit
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/habit/**

spring.cloud.gateway.routes[2].id=workout
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/workout/**

spring.cloud.gateway.routes[3].id=ai-doctor
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/ai-doctor/**
